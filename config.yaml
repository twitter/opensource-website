  # individual pages are added to menu in their front matter
  - identifier: blog
    name: Blog
    url: https://blog.twitter.com/engineering/en_us/topics/open-source
    rel: noopener
    weight: 10
  - identifier: github
    name: GitHub
    url: https://github.com/twitter
    weight: 20
