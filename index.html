<!DOCTYPE html>

<html>
  <head>
    <title>Ministry of Justice &hearts; Open Source</title>
    <link rel="stylesheet" type="text/css" href="assets/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/grid.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link href="assets/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <script type="text/javascript" src="assets/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="assets/strftime.js"></script>
    <script type="text/javascript" src="assets/github-lang-colours.js"></script>
    <script type="text/javascript" src="assets/app.js"></script>
  </head>
  <body>
    <div id="wrapper" class="grid clearfix">
      <div id="main" class="grid grid-1">
        <h1 id="logo">Ministry of Justice Open Source</h1>
        <h2>We are built on open source software.</h2>
        <p>Want to help? <a href="https://mojdigital.blog.gov.uk/working-at-moj-ds/">Join the Flock</a></p>
      </div>

      <div class="grid grid-3">
        <div id="statistics" class="grid-1 alpha header">
          <h2>Statistics</h2>
          <p>
            <a href="https://github.com/ministryofjustice/repositories"><span id="num-repos"><img src="assets/spinner.gif" /></span> public repos</a>
            <br>
            <a href="https://github.com/ministryofjustice?tab=members"><span id="num-members"><img src="assets/spinner.gif" /></span> members</a>
          </p>
          <p class="email"><a href="mailto:contact-us@digital.justice.gov.uk">contact-us@digital.justice.gov.uk</a></p>
        </div>

        <div id="recently-updated" class="grid-2 omega header">
          <h2>Recently updated <a href="https://github.com/ministryofjustice/repositories">View All on GitHub</a></h2>
          <ol id="recently-updated-repos"></ol>
        </div>
      </div>

      <ol id="repos"></ol>
    </div>
  </body>
</html>
