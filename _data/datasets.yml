- url: 'https://doi.org/10.5683/SP2/IMISPE'
  name: 'COVID-19 Fact-checkers Dataset'
  description: 'The COVID-19 Fact Checkers Dataset is a comprehensive list of over 200 active fact-checking organizations and groups that verify COVID-19 misinformation. The dataset is maintained by the Ryerson University’s Social Media Lab as part of an international initiative to study the proliferation of COVID-19 misinformation and to map fact-checking activities around the world in partnership with the World Health Organization (WHO). It was created to provide the public with a better understanding of the COVID-19 fact-checking ecosystem and is intended for use by policy makers and others to make data-informed decisions in the fight against COVID-19 misinformation.'
  provider: 'Ryerson University'
  category: 'Fact-checkers'

- url: 'https://www.poynter.org/ifcn-covid-19-misinformation/page/2/'
  name: 'The CoronaVirusFacts/DatosCoronaVirus Alliance Database'
  description: 'Database that gathers all of the falsehoods that have been detected by the CoronaVirusFacts/DatosCoronaVirus alliance. This database unites fact-checkers in more than 70 countries and includes articles published in at least 40 languages'
  provider: 'Poynter Institute'
  category: 'News'

- url: 'https://github.com/cuilimeng/CoAID'
  name: 'CoAID'
  description: 'Diverse COVID-19 healthcare misinformation dataset, including fake news on websites and social platforms, along with users social engagement about such news. It includes 4,251 news, 296,000 related user engagements, 926 social platform posts about COVID-19, and ground truth labels.'
  provider: 'The Pennsylvania State University'
  category: 'News'

- url: 'http://dx.doi.org/10.17632/b96v5hmfv6.3'
  name: 'COVID19FN'
  description: 'Dataset that comprises of labelled news articles of misinformation spread during the Infodemic. It contains approximately 2800 news articles, real and fake, scraped from Poynter and other fact-checking sites. It also contains information such as source URL, publish date and origin country of the news article. Potential applications of this dataset would be to explore various research areas such as classification of intention, study of spatial and temporal features, and linguistic indications that can provide further insight and help mitigate its effect as much as possible.'
  provider: 'Sardar Vallabhbhai National Institute of Technology'
  category: 'News'

- url: 'https://webhose.io/free-datasets/'
  name: 'Webhose’s free datasets'
  description: 'News articles, blog posts and online discussions that mention “CoronaVirus”'
  provider: 'Webhose'
  category: 'News|Blogs|Discussions'

- url: 'https://zenodo.org/record/4024154#.X6UhtXWYXRY'
  name: 'CMU-MisCov19'
  description: 'Twitter misinformation dataset called "CMU-MisCov19" with 4573 annotated tweets over 17 themes around the COVID-19 discourse. We also present our annotation codebook for the different COVID-19 themes on Twitter, along with their descriptions and examples, for the community to use for collecting further annotations. Further details related to the dataset, and our analysis based on this dataset can be found at https://arxiv.org/abs/2008.00791. In adherence to the Twitter’s terms and conditions, we do not provide the full tweet JSONs but provide a ".csv" file with the tweet IDs so that the tweets can be rehydrated. We also provide the annotations, and the date of creation for each tweet for the reproduction of the results of our analyses.'
  provider: 'Carnegie Mellon University'
  category: 'Twitter'

- url: 'https://github.com/echen102/COVID-19-TweetIDs'
  name: 'COVID-19-TweetIDs'
  description: 'Ongoing collection of tweets IDs associated with the novel coronavirus COVID-19 (SARS-CoV-2), which commenced on January 28, 2020. We used the Twitter’s search API to gather historical Tweets from the preceding 7 days, leading to the first Tweets in our dataset dating back to January 21, 2020. We leveraged Twitter’s streaming API to follow specified accounts and also collect in real-time tweets that mention specific keywords. To comply with Twitter’s Terms of Service, we are only publicly releasing the Tweet IDs of the collected Tweets. The data is released for non-commercial research use.'
  provider: 'University of Southern California,'
  category: 'Twitter'

- url: 'https://ieee-dataport.org/open-access/coronavirus-covid-19-tweets-dataset#files'
  name: 'Coronavirus (COVID-19) Tweets Dataset'
  description: 'This dataset includes CSV files that contain IDs and sentiment scores of the tweets related to the COVID-19 pandemic. The tweets have been collected by an on-going project deployed at https://live.rlamsal.com.np. The model monitors the real-time Twitter feed for coronavirus-related tweets using 90+ different keywords and hashtags that are commonly used while referencing the pandemic. This dataset has been wholly re-designed on March 20, 2020, to comply with the content redistribution policy set by Twitter.'
  provider: 'Jawaharlal Nehru University'
  category: 'Twitter'

- url: 'https://github.com/narcisoyu/Institional-and-news-media-tweet-dataset-for-COVID-19-social-science-research'
  name: 'Institutional and news media tweet dataset for COVID-19 social science research'
  description: 'Open access data repository for institutional/news media tweet dataset in the time of COVID-19 pandemic'
  provider: 'Universitat Autònoma de Barcelona'
  category: 'Twitter'

- url: 'https://github.com/natematias/covid-algotracker'
  name: 'COVID-19 Reddit Algo-Tracker'
  description: 'COVID-19 content being promoted by reddit algorithms'
  provider: 'Cornell University'
  category: 'Reddit'

- url: 'https://covid-data.wmflabs.org/'
  name: 'WMF COVID-19'
  description: 'COVID-19 related content across Wikipedia projects'
  provider: 'Wikimedia Foundation'
  category: 'Wikipedia'

- url: 'https://doi.org/10.4995/Dataset/10251/143671'
  name: 'Coronavirus en YouTube'
  description: '[ES] Este dataset contiene por una parte la muestra inicial de 73.268 vídeos recuperados en YouTube ante consultas específicas relacionadas con covid-19 y España y, por otra parte, la muestra final de 39-702 vídeos en los que aparece explícitamente el término coronavirus, covid-19 o SARS-CoV-2 en el título o descripción de los vídeos.'
  provider: 'Universitat Politècnica de València'
  category: 'Youtube'

- url: 'https://www.kaggle.com/allen-institute-for-ai/CORD-19-research-challenge'
  name: 'CORD-19: The Covid-19 Open Research Dataset'
  description: 'CORD-19 is a resource of over 200,000 scholarly articles, including over 100,000 with full text, about COVID-19, SARS-CoV-2, and related coronaviruses. This freely available dataset is provided to the global research community to apply recent advances in natural language processing and other AI techniques to generate new insights in support of the ongoing fight against this infectious disease. There is a growing urgency for these approaches because of the rapid acceleration in new coronavirus literature, making it difficult for the medical research community to keep up.'
  provider: 'Allen Institute for AI'
  category: 'Scientific articles'

- url: 'https://github.com/CSSEGISandData/COVID-19/tree/master/csse_covid_19_data'
  name: 'COVID-19 Data Repository'
  description: 'Data repository for the 2019 Novel Coronavirus Visual Dashboard operated by the Johns Hopkins University Center for Systems Science and Engineering (JHU CSSE). Also, Supported by ESRI Living Atlas Team and the Johns Hopkins University Applied Physics Lab (JHU APL).'
  provider: 'Johns Hopkins University'
  category: 'Statistics'

- url: 'https://github.com/owid/covid-19-data/tree/master/public/data'
